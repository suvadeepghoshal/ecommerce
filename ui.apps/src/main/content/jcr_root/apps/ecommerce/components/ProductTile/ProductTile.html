<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>iPhone 12 Pro Max</title>
  </head>
  <body>
    <main class="container">
      <div class="bg-light p-5 rounded mt-3">
        <p class="lead">
            <div data-sly-use.pdt="com.ecommerceDemo.core.models.Product">
              <h1>${pdt.title}</h1>
              <p><strong>Product Title: </strong>${pdt.title}</p>
              <p><strong>Product name: </strong>${pdt.name}</p>
              <p><strong>Product language: </strong>${pdt.language}</p>
              <p><strong>Product price: </strong>${pdt.price}</p>
              <p><strong>Product Description: </strong>${pdt.description}</p>
              <img src="${pdt.fileName}" alt="" height="500px" width="400px" />
          </div>
        </p>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
