<!DOCTYPE html!>
<!--/* A simple sightly script */-->
<html>
<head>
<title>${properties.jcr:title}</title>
</head>
<body>
	<h1 data-sly-test="${properties.jcr:title}">${properties.jcr:title}</h1>
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	  <symbol id="check-circle-fill" fill="currentColor"
			viewBox="0 0 16 16">
	    <path
			d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
	  </symbol>
	  <symbol id="exclamation-triangle-fill" fill="currentColor"
			viewBox="0 0 16 16">
	    <path
			d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
	  </symbol>
	</svg>
	<div class="alert alert-success d-flex align-items-center" role="alert">
		<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
			aria-label="Success:">
			<use xlink:href="#check-circle-fill" /></svg>
		<div id="alert-success"></div>
	</div>
	<div class="alert alert-danger d-flex align-items-center" role="alert">
		<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
			aria-label="Danger:">
			<use xlink:href="#exclamation-triangle-fill" /></svg>
		<div id="alert-danger"></div>
	</div>
	<form class="row g-3">
		<div class="col-md-6">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="signup-cmp-fname-id"
					placeholder="First Name"> <label for="signup-cmp-fname-id">First
					Name</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="signup-cmp-lname-id"
					placeholder="Last Name"> <label for="signup-cmp-lname-id">Last
					Name</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="signup-cmp-email-id"
					placeholder="name@example.com"> <label
					for="signup-cmp-email-id">Email address</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="signup-cmp-user-id"
					placeholder="User Name"> <label for="signup-cmp-user-id">User
					Name</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-floating">
				<input type="password" class="form-control" id="signup-cmp-pass-id"
					placeholder="Confirm Password"> <label
					for="signup-cmp-pass-id">Password</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-floating">
				<input type="password" class="form-control"
					id="signup-cmp-cnf-pass-id" placeholder="Confirm Password">
				<label for="signup-cmp-cnf-pass-id">Confirm Password</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-floating">
				<select class="form-select" id="signup-cmp-country-id"
					aria-label="Floating label select example">
					<option selected>Open this select menu</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select> <label for="signup-cmp-country-id">Country</label>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-floating">
				<select class="form-select" id="signup-cmp-gender-id">
					<option selected>Choose</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="others">Others</option>
				</select> <label for="signup-cmp-gender-id">Gender</label>
			</div>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-success" id="signup-btn">Sign
				up</button>
		</div>
	</form>
</body>
</html>
